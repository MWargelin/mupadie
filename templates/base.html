<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <!-- Web font: collection of icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Mupadie â€“ Evaluation Environment for Musical Pattern Discovery Algorithms</title>
</head>
<body>
  <div class="container">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="mt-3">
      <form action="/upload" method="POST" enctype="multipart/form-data" class="row g-2">
        <label for="formFile" class="form-label">Upload MIDI or JSON files. Only files that are max. 1 MB are allowed!</label>
        <div class="input-group">
          <input type="file" class="form-control" name="file" id="inputGroupFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
          <input class="btn btn-outline-primary" type="submit" id="inputGroupFileSubmitButton"></input>
        </div>
      </form>
    </div>
    
  </div>

  <hr>
  
  {% block body %}{% endblock %}

  <!-- Bootstrap requirement -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
